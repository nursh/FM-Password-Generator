<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>
    <header>
      <h1>Password Generator</h1>
    </header>

    <main>
      <div class="password-container row container">
        <p id="password-text">P4$5W0rD!</p>
        <p class="row copy-password">
          <span class="uppercase hidden" id="copy-password-text">copied</span>
          <img
            src="assets/images/icon-copy.svg"
            alt="copy icon"
            id="copy-icon"
            class="copy-icon"
          />
        </p>
      </div>
      <form class="flow container">
        
        <div class="password-character row">
          <p>Character Length</p>
          <p id="password-length"></p>
        </div>
        
        <div class="password-slider">
          <input type="range" min="0" max="20" step="1" value="0" name="passlength" id="passlength" />
        </div>

        <p id="empty-char-error" class="error hide-error">Password character length must be greater than 0</p>

        <div class="form-groups flow">
          <div class="form-group">
            <input type="checkbox" name="uppercase" id="uppercase" />
            <label for="uppercase">Include Uppercase Letters</label>
          </div>

          <div class="form-group">
            <input type="checkbox" name="lowercase" id="lowercase" />
            <label for="lowercase">Include Lowercase Letters</label>
          </div>

          <div class="form-group">
            <input type="checkbox" name="numbers" id="numbers" />
            <label for="numbers">Include Numbers</label>
          </div>

          <div class="form-group">
            <input type="checkbox" name="symbols" id="symbols" />
            <label for="symbols">Include Symbols</label>
          </div>
        </div>

        <p id="empty-criteria-error" class="error hide-error">Password character criteria must be set</p>

        <div class="password-strength-container row">
          <p class="uppercase">Strength</p>
          <div class="password-strength row">
            <p class="uppercase" id="password-strength-text"></p>
            <ul id="password-strength-indicator">
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>

        <button type="submit" class="uppercase">
          Generate
          <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
            <path
              d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
            />
          </svg>
        </button>
      </form>
    </main>
    <script src="password.js"></script>
    <script src="script.js"></script>
  </body>
</html>
