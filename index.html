<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>
    <header>
      <h1>Password Generator</h1>
    </header>
    <main>

      <div>
        <p>P4$5W0rD!</p>
        <p>
          <span class="uppercase">copied</span>
          <img src="assets/images/icon-copy.svg" alt="copy icon" />
        </p>
      </div>
      <form>
        <div>
          <p>Character Length</p>
          <p id="password-length"></p>
          <input type="range" min="0" max="20" step="1" />
        </div>

        <div class="form-group">
          <input type="checkbox" name="uppercase" id="uppercase" />
          <label for="uppercase">Include Uppercase Letters</label>
        </div>

        <div class="form-group">
          <input type="checkbox" name="lowercase" id="lowercase" />
          <label for="lowercase">Include Lowercase Letters</label>
        </div>

        <div class="form-group">
          <input type="checkbox" name="numbers" id="numbers" />
          <label for="numbers">Include Numbers</label>
        </div>

        <div class="form-group">
          <input type="checkbox" name="symbols" id="symbols" />
          <label for="symbols">Include Symbols</label>
        </div>

        <div>
          <p class="uppercase">Strength</p>
          <div class="password-strength">
            <p class="uppercase">Medium</p>
            <ul id="password-strength-indicator">
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>

        <button type="submit" class="uppercase">
          Generate
          <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg"><path  d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"/></svg>
        </button>
      </form>

      <h2 id="password"></h2>
      <button id="generate" >
        Generate Password
      </button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
